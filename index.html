<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/navbar.css">
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/slider.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/footer.css">
    <title>Cafe</title>
    <style>
        body{
            font-family: "Helvetica Neue",Helvetica,Arial,sans-serif;
            font-size: 14px;
            text-decoration: none;
            line-height: 1.42857143;
            color: #fff;
            background-color: #4a3933;
        }
    </style>
</head>
<body>
    <!--navbar-->
    <header>
        <nav>
            <input type="checkbox" id="check">
            <label for="check">
                <i class="fas fa-bars" id="btn"></i>
                <i class="fas fa-times" id="cancel"></i>
            </label>
            <img src="cafelogo.png" alt="Cafe logo">
            <ul>
                <li><a style="color: #fff; text-decoration:none;" href="index.html">Home</a></li>
                <li><a style="color: #fff; text-decoration:none;" href="about.html">About</a></li>
                <li><a style="color: #fff; text-decoration:none;" href="#our_cafe">Our Cafe</a></li>
                <li><a style="color: #fff; text-decoration:none;" href="#gallery">Gallery</a></li>
                <li><a style="color: #fff; text-decoration:none;" href="#contact">Contact</a></li>
            </ul>
        </nav>


    </header>
    <!--navbar-->

    <!--Image slider start-->
    <main class="container">
        <br>
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
                <li data-target="#myCarousel" data-slide-to="3"></li>
            </ol>
            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
                <div class="item active">
                    <img src="cafe-grain01.jpg" alt="Coffee Beans" width="660" height="445">
                </div>
                <div class="item">
                    <img src="cafe-grain02.jpg" alt="Coffee Beans" width="660" height="445">
                </div>
                <div class="item">
                    <img src="cafe-grain03.jpg" alt="Coffee Beans" width="660" height="445">
                </div>
                <div class="item">
                    <img src="cafe-grain04.jpg" alt="Coffee Beans" width="660" height="445">
                </div>
            </div>
            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
    </main>
    <footer>
        <p class="copyright">&copy; Copyright Marina Almeida -2021</p>
    </footer>
</body>
</html>
